<header class="p-3 mb-3 border-bottom shadow-sm" style="background-color: #a9564d;">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none text-body" li class="nav-item" style="border-right: 1px solid rgba(255, 255, 255, 0.5); padding-right: 15px; margin-right: 15px;">
        <img src="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png" alt="Logo" width="70" height="70" class="me-2">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item" style="border-right: 1px solid rgba(255, 255, 255, 0.5); padding-right: 15px; margin-right: 15px;">
          <a routerLink="activity" class="nav-link px-3 fs-4 fw-bold" 
             style="color: #ffffff; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
            Evenementen
          </a>
        </li>
        <li class="nav-item" style="border-right: 1px solid rgba(255, 255, 255, 0.5); padding-right: 15px; margin-right: 15px;">
          <a routerLink="createactivity" class="nav-link px-3 fs-4 fw-bold" 
             style="color: #ffffff; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
             Evenement aanmaken
          </a>
        </li>
        <li class="nav-item" style="border-right: 1px solid rgba(255, 255, 255, 0.5); padding-right: 15px; margin-right: 15px;">
          <a routerLink="timeline" class="nav-link px-3 fs-4 fw-bold" 
             style="color: #ffffff; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
            Tijdlijn
          </a>
        </li>

        <li *ngIf="(loggedInUser$ | async);" class="nav-item" style="border-right: 1px solid rgba(255, 255, 255, 0.5); padding-right: 15px; margin-right: 15px;">
          <a routerLink="my-activities" class="nav-link px-3 fs-4 fw-bold" 
             style="color: #ffffff; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
            Deelnames
          </a>
        </li>
      </ul>

      <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 position-relative">
        <input type="search" class="form-control border-0 shadow-sm rounded-pill ps-4" placeholder="Zoeken..." aria-label="Search">
        <span class="position-absolute top-50 end-0 translate-middle-y me-3">
          <i class="bi bi-search"></i>
        </span>
      </form> -->

      <div *ngIf="!(loggedInUser$ | async); else loggedIn" class="d-flex align-items-center">
        <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
        <a routerLink="/register" 
        class="btn btn-success"
        style="background-color: #3E7056; color: white;">Registreren</a>
      </div>

      <ng-template #loggedIn>
        <div class="d-flex align-items-center gap-2">
          <a routerLink="profile" class="btn btn-outline-light">
            <i class="bi bi-person-circle me-1"></i> Profiel
          </a>
          <button class="btn" (click)="logout()"  style="background-color: #3E7056; color: white;">
            <i class="bi bi-box-arrow-right me-1"></i> Uitloggen
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
