<div class="container-fluid px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-sm-6 d-none d-sm-block bg-image"></div>

            <div class="col-sm-6 p-4">
              <div class="text-center">
                <h2 class="fw-light">Maak hier uw eigen evenement aan</h2>
                <p class="mb-4 text-muted">Vul de details van uw evenement in.</p>
              </div>

              <form (ngSubmit)="createActivity()" #activityForm="ngForm">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    placeholder="Titel"
                    [(ngModel)]="activity.title"
                    name="title"
                  />
                  <label for="title">Titel</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    id="description"
                    placeholder="Beschrijving"
                    style="height: 7rem;"
                    [(ngModel)]="activity.description"
                    name="description"
                  ></textarea>
                  <label for="description">Beschrijving</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="date"
                    required
                    [(ngModel)]="activity.date"
                    name="date"
                  />
                  <label for="date">Datum en Tijd</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="minParticipants"
                    required
                    [(ngModel)]="activity.minParticipants"
                    name="minParticipants"
                  />
                  <label for="minParticipants">Minimale Deelnemers</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="maxParticipants"
                    required
                    [(ngModel)]="activity.maxParticipants"
                    name="maxParticipants"
                  />
                  <label for="maxParticipants">Maximale Deelnemers</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="cost"
                    [(ngModel)]="activity.cost"
                    name="cost"
                  />
                  <label for="cost">Kosten (optioneel)</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="activity.address"
                    name="address"
                  />
                  <label for="address">Adres</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    required
                    [(ngModel)]="activity.city"
                    name="city"
                  />
                  <label for="city">Stad</label>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    [disabled]="!activityForm.valid"
                  >
                    Maak evenement aan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
