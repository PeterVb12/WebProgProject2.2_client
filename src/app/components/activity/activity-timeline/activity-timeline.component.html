<div *ngIf="activities.length === 0" class="no-activities-message">
  <p>Je hebt je nog niet ingeschreven voor een activiteit.</p>
</div>

<div class="timeline" [ngStyle]="{'--timeline-line-width': timelineWidth + 'px'}">
  <div 
  *ngFor="let activity of activities" 
  class="timeline-item" 
  (click)="onMarkerClick(activity.id)">
    <div class="timeline-icon"></div>
    <div class="timeline-content">
      <h3>{{ activity.title }}</h3>
      <p>{{ activity.description }}</p>
      <span class="timeline-date">{{ activity.date | date: 'd MMMM yyyy' }}</span>
    </div>
  </div>
</div>
