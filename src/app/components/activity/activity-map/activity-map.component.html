<div class="map-page-container d-flex" style="height: 100vh;">
  <!-- Kaartgedeelte -->
  <div class="map-container w-66 p-3" style="flex: 2; box-sizing: border-box;">
    <div
      id="map"
      class="map"
      style="width: 100%; height: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"
    ></div>
  </div>

  <!-- Filter en invoerveld gedeelte -->
  <div
    class="filter-container w-33 p-3 d-flex flex-column justify-content-start"
    style="flex: 1; box-sizing: border-box;"
  >
    <!-- Titel -->
    <div class="title-container d-flex align-items-center justify-content-between mb-4">
      <h2 style="font-weight: bold; color: #3E7056;">Filter op evenementen</h2>
      <button
        class="btn btn-info btn-sm rounded-circle shadow"
        (click)="showInfo()"
        style="width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center; background-color: #a9564d; border-color: #a9564d;"
      >
        i
      </button>
    </div>

    
    <!-- Knoppen -->
    <div class="filter-buttons d-flex flex-column gap-2">
      <button class="btn btn-light shadow">
        <!-- (click)="filterEvents('gezien')" -->
        Gezien
      </button>
      <button class="btn btn-light shadow">
        <!-- (click)="filterEvents('nieuw')" -->
        Nieuw
      </button>
      <button class="btn btn-light shadow">
        <!-- (click)="filterEvents('ingeschreven')" -->
        Ingeschreven
      </button>
    </div>

    <!-- Invoerveld -->
    <div class="search-bar mb-4">
      <input
        type="text"
        placeholder="Type hier uw locatie"
        class="form-control shadow-sm rounded-pill"
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchLocation()"
        style="padding: 0.75rem 1.5rem;"
      />
      <button
        class="btn btn-primary mt-2 w-100 shadow"
        (click)="searchLocation()"
        style="background-color: #3E7056; color: white;"
      >
        Zoek naar uw locatie
      </button>
    </div>
  </div>
</div>
